<!DOCTYPE html>
<html lang="ko">
<head>
    <title>로그인</title>
</head>
<body>
        <div class="login-page">
          <h1>로그인 페이지</h1>
        </div>
        <div class="login-text">
          <input
            class="bt-a"
            type="text"
            placeholder="닉네임을 입력하세요."
          />
          <button id="login-bt">확인</button>
        </div>
      
      <script>
        document.addEventListener("DOMContentLoaded", ()=>{
            const bt = document.getElementById('login-bt')
            const inp = document.querySelector('.bt-a')
            
            bt.addEventListener('click', ()=>{
                alert(inp.value+'님 안녕하세요')
                window.open('./chat', '_self')           
            })
        })
      </script>
      
      <style>
      #login-bt {
        margin-left: 20px;
      }
      .login-text {
        margin-top: 200px;
      }
      .login-page {
        text-align: center;
      }
      .login-text {
        text-align: center;
      }
      </style>
      
</body>
</html>
