<!DOCTYPE html>
<html lang="ko">
<head>
    <title>Document</title>
</head>
<body>
    <script>
        const pm = new Promise((resolve,reject)=>{
            console.log('first Loading...')
            let what = Math.random()<0.5   // 50퍼 확률로 true
            setTimeout(()=>{
                if (what){
                    resolve('정상처리완료')
                }else{
                    reject(new Error('문제가 생김'))
                }
            })
        },2000)
        pm
        .then(v=>console.log(v))
        .catch(e=>console.log(e)) // 에러 캐치
        .finally(()=>console.log('통신이 종료됨')) // 아무인자 받지 않아도됨
    </script>
</body>
</html>
