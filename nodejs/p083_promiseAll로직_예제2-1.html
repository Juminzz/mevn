<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>promiseAll</title>
</head>
<body>
    <script>
        function test(text, time){
            return new Promise((resolve,rejected)=>{
                setTimeout(()=>{
                    typeof text === 'string'
                    ? resolve('스트링입니다')
                    : rejected('파악이 안됩니다.')
                },time)
                console.log(text)
            })
        }

        /* PromiseAll 처리 */
        const testAll = async()=>{
            console.time('PromiseAll시간측정')  // 시간측정
            await Promise.all([              // await는 무조건 async 안에 있어야 한다.
                test('코딩',3000),
                test('coding',2000),
                test('자바스크립트',1000)
                ])
                console.timeEnd('PromiseAll시간측정')
        }
        testAll()
    </script>
</body>
</html>
